<!DOCTYPE html>
<html>
<head>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
  function initMap() {
    let delta = {lat: 35.02986, lng: 135.77177};
    let map = new google.maps.Map(
        document.getElementById('map'), {zoom: 17, center: delta}
    );
    let marker = new google.maps.Marker({position: delta, map: map});
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY_PLACEHOLDER&callback=initMap"></script>
</body>
</html>
